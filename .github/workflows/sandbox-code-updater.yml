name: Sandbox Code Batch Updater CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn --show-version --batch-mode verify --file code-updater/pom.xml
  update-sandboxes:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run updater against sandboxes
      env:
        SANDBOX_TEMPLATE_REPOSITORY_PATH: $GITHUB_WORKSPACE
        SANDBOX_GITHUB_USERNAME: ${{ secrets.USERNAME }}
        SANDBOX_GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: >
        mvn --show-version --batch-mode package -DskipTests --file code-updater/pom.xml
